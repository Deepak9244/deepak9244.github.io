<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Deepak Jatav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #111, #333);
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .profile {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff3366;
    }
    .username {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    .stat {
      text-align: center;
    }
    .stat strong {
      display: block;
      font-size: 18px;
      color: #ffcc00;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    .btn-instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      color: white;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #ff4da6; }
      to { box-shadow: 0 0 20px #ff1a8c; }
    }
    .btn-share {
      background: #444;
      color: white;
      font-size: 18px;
    }
    .btn-facebook {
      background: #1877f2;
      color: white;
    }
    .email-box {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="assets/profile.jpg" alt="Profile Photo">
    <div class="username">Deepak Jatav</div>
    <p>‚úç Writer | üé∂ Music Lover | üåå Mystic</p>

    <div class="stats">
      <div class="stat">
        <strong id="visitors">0</strong>
        Visitors
      </div>
      <div class="stat">
        <strong id="clock">00:00</strong>
        Time
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-instagram" onclick="window.open('https://instagram.com/mysticdeepakjatav','_blank')">
        mysticdeepakjatav
      </button>
      <button class="btn btn-share" onclick="shareSite()">üîó</button>
      <button class="btn btn-facebook" onclick="window.open('https://facebook.com/share/15Qb8Uk1ip/','_blank')">
        Facebook
      </button>
    </div>

    <div class="email-box">üìß djatav6597@gmail.com</div>
  </div>

  <script>
    // Visitors counter
    let visitors = localStorage.getItem("visitors") || 0;
    visitors++;
    localStorage.setItem("visitors", visitors);
    document.getElementById("visitors").innerText = visitors;

    // Live clock
    function updateClock() {
      let now = new Date();
      let h = String(now.getHours()).padStart(2, "0");
      let m = String(now.getMinutes()).padStart(2, "0");
      document.getElementById("clock").innerText = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Share function
    function shareSite() {
      if (navigator.share) {
        navigator.share({
          title: "Mystic Deepak Jatav",
          url: window.location.href
        });
      } else {
        alert("Sharing not supported in this browser.");
      }
    }
  </script>
</body>
</html>
