<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DK â€¢ Official</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .glow-box {
      margin-top: 80px;
      border: 2px solid;
      border-image: linear-gradient(45deg, #00ffe1, #00ccff, #ff00f7, #00ffe1) 1;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffe1;
      text-align: center;
      animation: pulse 6s infinite;
      max-width: 600px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffe1; }
      50% { box-shadow: 0 0 20px #ff00f7; }
      100% { box-shadow: 0 0 10px #00ffe1; }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #00ffe1, #00ccff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }

    .tagline {
      font-style: italic;
      font-size: 1.2rem;
      color: #00ffe1;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .contact {
      margin-top: 60px;
      padding: 40px 20px;
      background-color: #1a1a1a;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 0 10px #222;
    }

    .contact h2 {
      color: #00f2fe;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      padding: 10px;
      background: #00f2fe;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    form button:hover {
      background: #00d9d9;
    }

    footer {
      font-size: 0.8rem;
      color: #555;
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>

    <p>This is your digital world. Projects, drops & beats all live here.</p>
  </div>

  <section class="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>&copy; 2025 DK â€¢ All Rights Reserved</footer>

</body>
</html>
