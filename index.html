<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MysticDeepakJatav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
      padding: 15px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #ff004f;
      margin-right: 15px;
    }
    .bio h2 {
      margin: 0;
      font-size: 18px;
    }
    .bio p {
      margin: 3px 0;
      font-size: 14px;
      color: #aaa;
    }
    .stories {
      display: flex;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
    }
    .story {
      text-align: center;
    }
    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff004f;
    }
    .post {
      background: #111;
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .post img {
      width: 100%;
      display: block;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      font-size: 20px;
    }
    .like {
      cursor: pointer;
    }
    .liked {
      color: red;
    }
    .qr-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MysticDeepakJatav</h1>
    <button class="qr-btn" onclick="generateQR()">QR Code</button>
  </header>

  <section class="profile">
    <img src="assets/dp.jpg" alt="Profile Picture">
    <div class="bio">
      <h2>@mysticdeepakjatav</h2>
      <p>Digital Creator | Music Lover</p>
      <p>üî• Living Mystic Vibes</p>
    </div>
  </section>

  <section class="stories">
    <div class="story"><img src="assets/story1.jpg"><p>Story 1</p></div>
    <div class="story"><img src="assets/story2.jpg"><p>Story 2</p></div>
    <div class="story"><img src="assets/story3.jpg"><p>Story 3</p></div>
  </section>

  <section class="post">
    <img src="assets/post1.jpg" alt="Post">
    <div class="actions">
      <span class="like" onclick="toggleLike(this)">‚ô°</span>
      <span>üí¨</span>
      <span>‚ÜóÔ∏è</span>
    </div>
  </section>

  <div id="qrcode" style="text-align:center; margin:20px;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function toggleLike(el) {
      el.classList.toggle("liked");
      el.textContent = el.classList.contains("liked") ? "‚ù§Ô∏è" : "‚ô°";
    }
    function generateQR() {
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: window.location.href,
        width: 128,
        height: 128
      });
    }
  </script>
</body>
</html>
