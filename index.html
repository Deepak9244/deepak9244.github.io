<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepak Jatav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 1000;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 10;
      font-size: 14px;
    }
    .top-bar span {
      font-weight: bold;
    }

    /* Profile Section */
    .profile {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #ff004c;
      margin-right: 40px;
    }

    .details {
      max-width: 400px;
    }

    .details h2 {
      margin: 0;
      font-size: 22px;
    }

    .details p {
      margin: 5px 0 15px;
      font-size: 14px;
      color: #ccc;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .instagram { background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888); }
    .facebook { background: #1877f2; }
    .subscribe { background: #FF0000; border-radius: 20px; }

    .btn:hover { opacity: 0.8; }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #222;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader"><h2>Loading...</h2></div>

  <!-- Top Bar -->
  <div class="top-bar">
    <span id="clock">00:00</span>
    <span><span id="visitorCount">0</span> Visitors</span>
  </div>

  <!-- Profile Section -->
  <div class="profile">
    <img src="assets/profile.jpg" alt="Profile Photo" onerror="this.src='https://via.placeholder.com/140';">
    <div class="details">
      <h2>Deepak Jatav</h2>
      <p>‚úçÔ∏è Writer | üé∂ Music Lover | üåå Mystic</p>

      <!-- Buttons -->
      <a href="https://www.instagram.com/mysticdeepakjatav" class="btn instagram">Instagram</a>
      <a href="https://www.facebook.com/share/15Qb8Uk1ip/" class="btn facebook">Facebook</a>
      <a href="https://youtube.com/@mysticdeepakjatav" class="btn subscribe">Subscribe</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    üìß djatav6597@gmail.com
  </footer>

  <script>
    // Loader Hide
    window.addEventListener("load", () => {
      document.querySelector(".loader").style.display = "none";
    });

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Visitor Counter (localStorage)
    let count = localStorage.getItem("visitors") || 0;
    count++;
    localStorage.setItem("visitors", count);
    document.getElementById("visitorCount").textContent = count;
  </script>
</body>
</html>
