
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Instagram Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid #d6249f;
    }
    .profile-info h2 {
      margin: 0;
      font-size: 24px;
    }
    .profile-info p {
      margin: 5px 0;
      color: #555;
    }
    .profile-bio {
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .profile-bio h3 {
      margin-bottom: 5px;
    }
    .links {
      padding: 20px;
      background: #fff;
    }
    .links h3 {
      margin-bottom: 10px;
    }
    .links a {
      display: block;
      text-decoration: none;
      color: #3897f0;
      margin: 5px 0;
    }
    .edit-btn {
      background: #3897f0;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" id="profile-pic">
    <div class="profile-info">
      <h2 id="username">@mysticdeepak</h2>
      <p id="name">Deepak Jatav</p>
      <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
    </div>
  </div>

  <div class="profile-bio">
    <h3>Bio</h3>
    <p id="bio">üåü Dreamer | ‚ú® Creator | ‚ù§Ô∏è Coder</p>
  </div>

  <div class="links">
    <h3>My Songs / Links</h3>
    <a href="#" id="link1">üéµ Song 1</a>
    <a href="#" id="link2">üéµ Song 2</a>
    <a href="#" id="link3">üéµ Song 3</a>
  </div>

  <script>
    function editProfile() {
      let newUser = prompt("Enter Username:", document.getElementById("username").innerText);
      let newName = prompt("Enter Name:", document.getElementById("name").innerText);
      let newBio = prompt("Enter Bio:", document.getElementById("bio").innerText);
      let newPic = prompt("Enter Profile Picture URL:", document.getElementById("profile-pic").src);
      let newLink1 = prompt("Enter Link 1:", document.getElementById("link1").href);
      let newLink2 = prompt("Enter Link 2:", document.getElementById("link2").href);
      let newLink3 = prompt("Enter Link 3:", document.getElementById("link3").href);

      if(newUser) document.getElementById("username").innerText = newUser;
      if(newName) document.getElementById("name").innerText = newName;
      if(newBio) document.getElementById("bio").innerText = newBio;
      if(newPic) document.getElementById("profile-pic").src = newPic;
      if(newLink1) document.getElementById("link1").href = newLink1;
      if(newLink2) document.getElementById("link2").href = newLink2;
      if(newLink3) document.getElementById("link3").href = newLink3;
    }
  </script>

</body>
</html>
